<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialEaters</title>
</head>

<body>
    <top-bar><img class="logo" src="img/logo.png" /></top-bar>
    <div class="content">

        <a href="index.html"><b class="bi bi-arrow-left">Browse events</b></a>
        <h1>Create a new SocialEaters Event</h1>
        <form id="new-event-form">
            <div class="container-fluid">
                <div class="row">
                    <form-item class="col-sm-4 col-lg-2 flex">
                        <drop-down class="dropdown">
                            <button class="btn btn-secondary dropdown-toggle full-width" type="button"
                                id="cuisineSelector" data-bs-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                Select cuisine
                            </button>
                            <div class="dropdown-menu" aria-labelledby="cuisineSelector">
                                <div class="dropdown-item">Italian</div>
                                <div class="dropdown-item">Japanese</div>
                            </div>
                        </drop-down>
                    </form-item>
                </div>
                <div class="row">
                    <form-item class="col-sm-6 col-lg-4">
                        <label class="form-label full-width">Event Title
                            <input type="text" class="form-control" aria-describedby="titleHelper">
                            <small id="titleHelper" class="form-text text-muted">Write a 2-3 word description of what
                                your
                                food
                                event will contain</small>
                        </label>
                    </form-item>
                    <form-item class="col-sm-6 col-lg-4">
                        <label class="form-label full-width">Event Description
                            <input type="text" class="form-control" aria-describedby="descriptionHelper">
                            <small id="descriptionHelper" class="form-text text-muted">Describe what food will be
                                featured
                                in
                                the
                                meal in 1-2 sentences</small>
                        </label>
                    </form-item>
                    <form-item class="col-sm-6 col-lg-4">
                        <label class="form-label full-width">Event Date
                            <input type="date" class="form-control" aria-describedby="dateHelper">
                            <small id="dateHelper" class="form-text text-muted">The start time for your event</small>
                        </label>
                    </form-item>
                    <label class="col-sm-4 col-lg-2 flex">
                        <div class="btn btn-secondary full-width" style="height:unset;">Upload image</div>
                        <input type="file" accept="image/*" />
                    </label>
                    <form-item class="col-sm-6 col-lg-4">
                        <label class="form-label full-width">Address
                            <input type="text" class="form-control" aria-describedby="dateHelper">
                            <small id="dateHelper" class="form-text text-muted">Where are you hosting everyone? The
                                suburb
                                will
                                be publicly visible, while your address will be visible to attendees only.</small>
                        </label>
                    </form-item>
                    <form-item class="col-sm-6 col-lg-4">
                        <label class="form-label full-width">Price
                            <input type="number" class="form-control" aria-describedby="priceHelper">
                            <small id="priceHelper" class="form-text text-muted">The price for one ticket</small>
                        </label>
                    </form-item>
                    <form-item class="col-sm-6 col-lg-4">
                        <label class="form-label full-width">Capacity
                            <input type="number" class="form-control" aria-describedby="priceHelper">
                            <small id="priceHelper" class="form-text text-muted">How many people can you host for the
                                meal?</small>
                        </label>
                    </form-item>
                </div>
            </div>
        </form>
        <div class="dropdown-divider"></div>
        <h2>Preview</h2>
        <event-card class="col-sm-6 col-lg-4">
            <div class="card">
                <div class="card-title">
                    <h4 class="text-muted">Title missing</h4>
                    <h4><i class="status">Upcoming</i></h4>
                </div>
                <div class="card-text">
                    <div class="img-vert-container">
                        <a href="event.html">
                            <img src="img/noEventImage.svg" />
                            <span class="text-muted">Empty description
                            </span>
                        </a>
                        <div class="bi bi-chevron-down event-expand" type="button" data-bs-toggle="collapse"
                            data-bs-target="#event3" aria-expanded="false" aria-controls="event3">
                        </div>
                    </div>
                    <div class="collapse" id="event3">
                        <ul>
                            <li id="event-price">Price: <i class="text-muted">Missing</i></li>
                            <li id="event-location">Location: <i class="text-muted">Missing</i></li>
                            <li id="event-time">Time: <i class="text-muted">Missing</i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </event-card>
        <div class="dropdown-divider"></div>
        <button class="btn btn-primary">Publish event</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
