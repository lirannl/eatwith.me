<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SocialEaters</title>
</head>

<body id="app">
  <user-profile>

  </user-profile>
  <!-- Implement URL  -->
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Add new event">
    <hover-button>+</hover-button>
  </a>
  <top-bar>
    <img class="logo" src="{{ url_for('static', filename='img/logo.png') }}" />
    <drop-down class="dropdown">
      <button class="btn btn-secondary dropdown-toggle" type="button" id="cuisineSelector" data-bs-toggle="dropdown"
        aria-haspopup="true" aria-expanded="false">
        All cuisines
      </button>
      <div class="dropdown-menu" aria-labelledby="cuisineSelector">
        <div class="dropdown-item">All cuisines</div>
        <div class="dropdown-divider"></div>
        <div class="dropdown-item">Italian</div>
        <div class="dropdown-item">Japanese</div>
      </div>
    </drop-down>
    <div class="col-sm-4">
      <input type="text" class="form-control" placeholder="Search Events ..." aria-label="Search">
    </div>
    <!-- Implement URL -->
    <a href="#"><i class="bi bi-person"></i></a>
  </top-bar>

  <div class="container-fluid">
    <div class="row" style="margin-left: unset;margin-right: unset;">
      {% for cuisine in cuisines %}
      <event-card class="col-sm-6 col-lg-4">
        <div class="card">
          <div class="card-title">
            <h4>{{ cuisine.name }}</h4>
            <h4><i class="status">{{ cuisine.status }}</i></h4>
          </div>
          <div class="card-text">
            <div class="img-vert-container">
              <a href="#">
                <img src="{{ url_for('static', filename='img/'+cuisine.image) }}" />
                <span>{{ cuisine.description }}</span>
              </a>
              <div class="bi bi-chevron-down event-expand" type="button" data-bs-toggle="collapse"
                data-bs-target="#event1" aria-expanded="false" aria-controls="event1">
              </div>
            </div>
            <div class="collapse" id="event1">
              <ul>
                <li>Price: <i>{{ cuisine.price }}</i></li>
                <li>Location: <i>{{ cuisine.quantity }}</i></li>
                <li>DateTime: <i>{{ cuisine.date_from }} to {{ cuisine.date_to }}</i></li>
              </ul>
            </div>
          </div>
        </div>
      </event-card>
      {% endfor %}
    </div>
  </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <script>

  </script>
</body>

</html>
