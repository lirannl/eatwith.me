<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SocialEaters</title>
</head>

<body>
    <top-bar><img class="logo" src="img/logo.png" /></top-bar>
    <div class="content">
        <a href="index.html"><b class="bi bi-arrow-left">Browse all events</b></a>
        <event-card>
            <div class="card">
                <div class="card-title">
                    <h4>Wine & Prosciutto</h4>
                    <h4><i class="status">Active</i></h4>
                </div>
                <div class="card-text">
                    <div class="img-vert-container">
                        <a href="event.html">
                            <img src="img/proscuitto.jpg" />
                            <span>Homemade prosciutto and red wine</span>
                        </a>
                        <div class="bi bi-chevron-down event-expand" type="button" data-bs-toggle="collapse"
                            data-bs-target="#event1" aria-expanded="false" aria-controls="event1">
                        </div>
                    </div>
                    <div class="collapse" id="event1">
                        <ul>
                            <li>Price: <i>$16</i></li>
                            <li>Location: <i>Fairfield</i></li>
                            <li>Time: <i>23/5/2022 19:30</i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </event-card>
        <event-card>
            <div class="card">
                <div class="card-title">
                    <h4>Ragu & Antipasti</h4>
                    <h4><i class="status">Active</i></h4>
                </div>
                <div class="card-text">
                    <div class="img-vert-container">
                        <a href="event.html">
                            <img src="img/ragu.jpg" />
                            <span>Veal ragu & Vegetable antipasti</span>
                        </a>
                        <div class="bi bi-chevron-down event-expand" type="button" data-bs-toggle="collapse"
                            data-bs-target="#event2" aria-expanded="false" aria-controls="event2">
                        </div>
                    </div>
                    <div class="collapse" id="event2">
                        <ul>
                            <li>Price: <i>$16</i></li>
                            <li>Location: <i>Fairfield</i></li>
                            <li>Time: <i>23/5/2022 19:30</i></li>
                        </ul>
                    </div>
                </div>
            </div>
        </event-card>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
